<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  padding: 15px;
  text-align:center
}
.a {background-color: rgb(107, 176, 84);}
.b {background-color: rgb(131, 242, 131);}
.tit{background-color: rgb(15, 81, 15);}
</style>
</head>
<body>

<h2>Cellpadding</h2>
<p>Cell padding specifies the space between the cell content and its borders.</p>

<table width="100%">
  <tr class="tit">
    <th colspan="6"> table title</th>
  </tr>
  <tr class="a">
    <th>1</th>
    <th>2</th> 
    <th>3</th>
    <th>4</th>
    <th>5</th> 
    <th>6</th>
  </tr>
  <tr class="b">
    <th colspan="3">7</th>
    <th colspan="3">8</th>
   
  </tr>
  <tr class="a">
    <th rowspan="2" style="background-color: rgb(131, 242, 131);">9</th>
    <th>10</th>
    <th rowspan ='2' style="background-color: rgb(131, 242, 131);">11</th>
    <th >12</th>
    <th rowspan="2" style="background-color: rgb(131, 242, 131);">13</th>
    <th >14</th>
  </tr>
  <tr class="a">
    <th>15</th>
    <th>16</th>
    <th>17</th>
  </tr>
  <tr class="a">
    <th>18</th>
    <th>19</th>
    <th>20</th>
    <th>21</th>
    <th>22</th>
    <th>23</th>
  </tr>
  <tr class="a">
    <th>24</th>
    <th rowspan="3" colspan="4" style="background-color: rgb(131, 242, 131);">25</th>
    <th >25</th>
  </tr>
  <tr class="a">
    <th>26</th>
    <th>27</th>
  </tr>
  <tr class="a">
    <th>28</th>

    <th>29</th>
  </tr>

  <tr class="tit">
    <th colspan="6"> table title</th>
  </tr>
</table>

<p><strong>Tip:</strong> Try to change the padding to 5px.</p>

</body>
</html>
